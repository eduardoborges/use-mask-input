name: CI

on:
  pull_request:
    branches:
      - main
    types:
      - synchronize
      - edited

jobs:
  semantic_pr:
    runs-on: "ubuntu-latest"
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: amannn/action-semantic-pull-request@v5

  health_check:
    needs: semantic_pr
    runs-on: "ubuntu-latest"
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        node: [16, 18, 20]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          cache: "npm"
          node-version: ${{ matrix.node }}

      - if: ${{ matrix.node }} < 16
        run: npm install

      - if: ${{ matrix.node }} >= 16
        run: npm ci

      - run: npm run test

      - run: npm run lint

      - run: npm run build
